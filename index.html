<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Deck</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a href="#">
            <h1>Movie Deck</h1>
        </a>
    </header>


    <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search by name..." autocomplete="off" />
        <button id="search-button">Search</button>
    </div>


    <div class="sorting-options">
        <button id="sort-by-date">Sort by date (oldest to latest)</button>
        <button id="sort-by-rating">Sort by rating (least to most)</button>
    </div>


    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favorits-tab">Favorites</button>
        <button id="dev-tab">Dev Recommended</button>
    </div>


    <div class="movies-list-pagination">
        <ul id="movies-list">
            <li class="card">
                <img class="poster" src="https://image.tmdb.org/t/p/original//6oom5QYQ2yQTMJIbnvbkBL9cHo6.jpg"
                    alt="The Lord of the Rings: The Fellowship of the Ring" />
                <p class="title">The Lord of the Rings</p>
                <section class="vote-fav">
                    <section>
                        <p>Votes: 22873</p>
                        <p>Rating: 8.4</p>
                    </section>
                    <i class="fa-regular fa-heart fa-2xl fav-icon"></i>
                </section>
            </li>
        </ul>


        <div class="pagination">
            <button id="prev-button">Previous</button>
            <span id="current-button"><span id="currPage">1</span> of <span id="totalPage">1</span></span>
            <button id="next-button">Next</button>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 Movie Deck</p>
    </footer>



    <script src="https://kit.fontawesome.com/b4134665c5.js" crossorigin="anonymous"></script>
    <script src="JS/genre.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
